<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Bridge Hub - Live Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 { color: #2c3e50; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .pulse {
            width: 12px; height: 12px; border-radius: 50%; background: #4CAF50;
            box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        .info { color: #666; font-size: 0.95em; margin-bottom: 20px; }
        .status {
            font-size: 1.2em; margin: 20px 0; padding: 15px; border-radius: 8px;
            display: flex; align-items: center; gap: 10px;
        }
        .status.active { background: #e8f5e9; color: #2e7d32; border: 2px solid #4CAF50; }
        .status.inactive { background: #ffebee; color: #c62828; border: 2px solid #f44336; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-item {
            background: #f8f9fa; padding: 20px; border-radius: 8px; border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        .stat-item:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2); }
        .stat-item label { display: block; font-size: 0.85em; color: #6c757d; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-item .value { font-size: 1.8em; font-weight: 700; color: #2c3e50; }
        .stat-item .subvalue { font-size: 0.9em; color: #6c757d; margin-top: 5px; }
        
        /* Terminal */
        .terminal-section { margin-top: 30px; }
        .terminal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .terminal-header h3 { color: #2c3e50; display: flex; align-items: center; gap: 8px; }
        .terminal-controls { display: flex; gap: 10px; align-items: center; }
        .terminal-btn {
            background: #667eea; color: white; border: none; padding: 6px 12px; border-radius: 5px;
            cursor: pointer; font-size: 0.85em; transition: background 0.2s;
        }
        .terminal-btn:hover { background: #5568d3; }
        .terminal-btn.clear { background: #e74c3c; }
        .terminal-btn.debug { background: #ff9800; }
        .terminal-btn.debug:hover { background: #f57c00; }
        
        .terminal {
            background: #1e1e1e; color: #d4d4d4; font-family: 'Courier New', monospace;
            font-size: 0.85em; padding: 15px; border-radius: 8px; height: 300px;
            overflow-y: auto; box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .terminal-line { padding: 2px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.05); display: flex; }
        .terminal-timestamp { color: #858585; margin-right: 10px; min-width: 80px; }
        .terminal-type { min-width: 80px; font-weight: bold; }
        .terminal-type.error { color: #f44336; }
        .terminal-type.warning { color: #ff9800; }
        .terminal-type.info { color: #2196F3; }
        .terminal-type.success { color: #4CAF50; }
        .terminal-type.traffic { color: #E91E63; }
        .terminal-message { color: #d4d4d4; word-break: break-word; }

        /* Endpoints */
        .frontends { margin-top: 20px; }
        .frontends h3 { color: #2c3e50; margin-bottom: 10px; }
        .endpoint {
            background: #f8f9fa; padding: 10px 15px; border-radius: 5px; font-family: 'Courier New', monospace;
            margin: 8px 0; display: flex; justify-content: space-between; align-items: center;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .endpoint.receiving { background-color: #e3f2fd; border-color: #2196F3; transform: scale(1.01); }
        .endpoint-url { color: #667eea; font-weight: 600; }
        .endpoint-badge {
            background: #9e9e9e; color: white; padding: 3px 8px; border-radius: 12px;
            font-size: 0.75em; font-family: 'Segoe UI', sans-serif; transition: all 0.3s;
        }
        .endpoint-badge.active { background: #4CAF50; }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="pulse"></span>üåâ Backend Bridge Hub</h1>
        <p class="info">Real-time communication bridge (Debug Mode Active)</p>
        
        <div class="status" id="status">
            <span id="status-icon">‚è≥</span> <span id="status-text">Initializing...</span>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <label>Messages Processed</label>
                <div class="value" id="message-count">0</div>
                <div class="subvalue" id="message-rate">0 msg/min</div>
            </div>
            <div class="stat-item">
                <label>Connection Time</label>
                <div class="value" id="connection-time">00:00</div>
                <div class="subvalue" id="uptime-detail">Just started</div>
            </div>
            <div class="stat-item">
                <label>Backend Status</label>
                <div class="value" id="backend-status">Checking...</div>
                <div class="subvalue" id="backend-latency">-- ms</div>
            </div>
            <div class="stat-item">
                <label>Last Activity</label>
                <div class="value" id="last-activity">None</div>
                <div class="subvalue" id="activity-type">Waiting...</div>
            </div>
        </div>

        <div class="terminal-section">
            <div class="terminal-header">
                <h3><span>üì°</span> Live Activity Feed</h3>
                <div class="terminal-controls">
                    <button class="terminal-btn debug" onclick="simulateTraffic()">üß™ Test Signal</button>
                    <button class="terminal-btn clear" onclick="clearTerminal()">üóë Clear</button>
                </div>
            </div>
            <div class="terminal" id="terminal"></div>
        </div>

        <div class="frontends">
            <h3>Monitoring Endpoints</h3>
            <div class="endpoint" id="ep-main">
                <span class="endpoint-url">thmscmpg.github.io</span>
                <span class="endpoint-badge" id="badge-main">Standby</span>
            </div>
            <div class="endpoint" id="ep-circuit">
                <span class="endpoint-url">CircuitNotes</span>
                <span class="endpoint-badge" id="badge-circuit">Standby</span>
            </div>
            <div class="endpoint" id="ep-aura">
                <span class="endpoint-url">AURA-MF</span>
                <span class="endpoint-badge" id="badge-aura">Standby</span>
            </div>
        </div>
    </div>
    
    <script>
        // ====================================================================
        // 1. STATE MANAGEMENT
        // ====================================================================
        let messageCount = parseInt(sessionStorage.getItem('bridge_msg_count')) || 0;
        let connectionStartTime = parseInt(sessionStorage.getItem('bridge_start_time'));
        
        if (!connectionStartTime) {
            connectionStartTime = Date.now();
            sessionStorage.setItem('bridge_start_time', connectionStartTime);
        }

        let messageTimestamps = []; 
        let channel = null;

        // Restore UI on load
        document.getElementById('message-count').textContent = messageCount;

        // ====================================================================
        // 2. CORE LOGIC (Process & Visuals)
        // ====================================================================
        function processIncomingMessage(source, payload) {
            console.log('‚ö° Processing message:', source, payload); // Debug Log

            // 1. Update Counts
            messageCount++;
            sessionStorage.setItem('bridge_msg_count', messageCount);
            document.getElementById('message-count').textContent = messageCount;

            // 2. Update Rate
            const now = Date.now();
            messageTimestamps.push(now);
            messageTimestamps = messageTimestamps.filter(t => t > now - 60000);
            document.getElementById('message-rate').textContent = `${messageTimestamps.length} msg/min`;

            // 3. Update Last Activity
            const action = payload ? (payload.type || 'Data Sync') : 'Ping';
            document.getElementById('last-activity').textContent = new Date().toLocaleTimeString();
            document.getElementById('activity-type').textContent = action;

            // 4. Highlight UI
            highlightEndpoint(source);
            logToTerminal('traffic', `Data received from ${source}: ${action}`);
        }

        function highlightEndpoint(source) {
            // Normalize source string to match IDs
            const s = source.toLowerCase();
            let id = null;

            if (s.includes('circuit')) id = 'circuit';
            else if (s.includes('aura')) id = 'aura';
            else id = 'main'; // Default fallback

            const el = document.getElementById(`ep-${id}`);
            const badge = document.getElementById(`badge-${id}`);

            if (el && badge) {
                // Remove old classes to trigger reflow/restart animation
                el.classList.remove('receiving');
                void el.offsetWidth; // Force reflow
                el.classList.add('receiving');
                
                badge.classList.add('active');
                badge.textContent = 'Active';

                // Reset after 1.5 seconds
                setTimeout(() => {
                    el.classList.remove('receiving');
                    badge.classList.remove('active');
                    badge.textContent = 'Standby';
                }, 1500);
            }
        }

        // ====================================================================
        // 3. CHANNEL COMMUNICATION (The Critical Part)
        // ====================================================================
        function initChannel() {
            if (!window.BroadcastChannel) {
                logToTerminal('error', 'CRITICAL: BroadcastChannel API not supported.');
                return;
            }

            try {
                // Must match the channel name in your other pages EXACTLY
                channel = new BroadcastChannel('site_communication');
                
                channel.onmessage = (event) => {
                    // We removed the strictly filtered 'if' check to debug
                    // We will process EVERYTHING we hear
                    logToTerminal('info', `Raw signal received on channel`);
                    
                    const data = event.data;
                    const src = data.source || 'Unknown Source';
                    const payload = data.payload || {};
                    
                    processIncomingMessage(src, payload);
                };

                logToTerminal('success', 'Bridge Listening on channel: "site_communication"');
            } catch (e) {
                logToTerminal('error', `Channel Error: ${e.message}`);
            }
        }

        // ====================================================================
        // 4. UTILITIES & DEBUGGING
        // ====================================================================
        function logToTerminal(type, msg) {
            const terminal = document.getElementById('terminal');
            const div = document.createElement('div');
            div.className = 'terminal-line';
            div.innerHTML = `
                <span class="terminal-timestamp">[${new Date().toLocaleTimeString().split(' ')[0]}]</span>
                <span class="terminal-type ${type}">${type.toUpperCase()}</span>
                <span class="terminal-message">${msg}</span>
            `;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function clearTerminal() {
            document.getElementById('terminal').innerHTML = '';
        }

        // THIS IS THE MANUAL TEST FUNCTION
        function simulateTraffic() {
            const sources = ['CircuitNotes', 'AURA-MF', 'thmscmpg.github.io'];
            const randomSource = sources[Math.floor(Math.random() * sources.length)];
            
            // Determine a realistic action based on the source
            let type = 'Data Sync';
            if(randomSource === 'AURA-MF') type = 'simulation_update';
            if(randomSource === 'CircuitNotes') type = 'schematic_save';

            // Manually trigger the processor
            processIncomingMessage(randomSource, { type: type });
            
            // Also try to post to channel to see if it loops back (usually doesn't on same tab, but good for testing)
            if(channel) channel.postMessage({ source: 'SELF_TEST', payload: { type: 'ping' } });
        }

        function updateTimers() {
            const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
            const m = Math.floor(elapsed / 60).toString().padStart(2,'0');
            const s = (elapsed % 60).toString().padStart(2,'0');
            document.getElementById('connection-time').textContent = `${m}:${s}`;
        }

        // ====================================================================
        // 5. STARTUP
        // ====================================================================
        window.onload = () => {
            logToTerminal('info', 'System Booting...');
            initChannel();
            setInterval(updateTimers, 1000);
            
            // Backend Health Check Mockup (Replace with real fetch if needed)
            setTimeout(() => {
                document.getElementById('status').className = 'status active';
                document.getElementById('status-icon').textContent = '‚úÖ';
                document.getElementById('status-text').textContent = 'Bridge Active';
                document.getElementById('backend-status').textContent = '‚úì Online';
                document.getElementById('backend-status').style.color = 'green';
                logToTerminal('success', 'Backend Connection Verified');
            }, 1000);
        };
    </script>
</body>
</html>
