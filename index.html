<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Bridge Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
        }
        
        .status.active {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4CAF50;
        }
        
        .status.inactive {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }
        
        .info {
            color: #666;
            font-size: 0.95em;
            margin-top: 20px;
        }
        
        .endpoint {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            word-break: break-all;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .stat-item label {
            display: block;
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .stat-item .value {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåâ Backend Bridge Hub</h1>
        <p class="info">
            This is the central communication bridge between your GitHub Pages frontends and Render backend.
        </p>
        
        <div class="status" id="status">
            <span id="status-icon">‚è≥</span> <span id="status-text">Initializing...</span>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <label>Messages Processed</label>
                <div class="value" id="message-count">0</div>
            </div>
            <div class="stat-item">
                <label>Backend Status</label>
                <div class="value" id="backend-status">Checking...</div>
            </div>
        </div>
        
        <div class="info">
            <strong>Connected Frontends:</strong>
            <div class="endpoint">THMSCMPG.github.io</div>
            <div class="endpoint">CircuitNotes</div>
            <div class="endpoint">AURA-MF</div>
        </div>
    </div>
    
    <script src="bridge.js"></script>
    <script>
        // Simple dashboard updates
        let messageCount = 0;
        
        async function checkBackendHealth() {
            const backendUrl = localStorage.getItem('BACKEND_URL') || 'https://your-app.onrender.com';
            try {
                const response = await fetch(`${backendUrl}/api/health`);
                const data = await response.json();
                
                document.getElementById('status').className = 'status active';
                document.getElementById('status-icon').textContent = '‚úÖ';
                document.getElementById('status-text').textContent = 'Bridge Active';
                document.getElementById('backend-status').textContent = '‚úì Online';
            } catch (error) {
                document.getElementById('status').className = 'status inactive';
                document.getElementById('status-icon').textContent = '‚ùå';
                document.getElementById('status-text').textContent = 'Backend Offline';
                document.getElementById('backend-status').textContent = '‚úó Offline';
            }
        }
        
        // Update message count when bridge processes messages
        window.addEventListener('message', (event) => {
            if (event.data.action) {
                messageCount++;
                document.getElementById('message-count').textContent = messageCount;
            }
        });
        
        // Check health on load and every 30 seconds
        checkBackendHealth();
        setInterval(checkBackendHealth, 30000);
    </script>
</body>
</html>
