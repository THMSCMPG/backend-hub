<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Bridge Hub</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1c23 0%, #131519 100%);
            --card-bg: #24262d;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-color: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --terminal-bg: #0f1115;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .dashboard {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 350px; /* Main Content | Sidebar */
            gap: 20px;
        }

        /* Responsive Layout */
        @media (max-width: 900px) {
            .dashboard { grid-template-columns: 1fr; }
        }

        /* --- CARDS --- */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .header-card {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #24262d 0%, #2d3039 100%);
        }

        h1 { font-size: 1.5rem; display: flex; align-items: center; gap: 12px; }
        h2 { font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 15px; }

        .status-badge {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-badge.offline { background: rgba(239, 68, 68, 0.15); color: var(--error); }

        /* --- STATS GRID --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--accent-color);
        }

        .stat-label { font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 1.8rem; font-weight: 700; margin-top: 5px; }
        .stat-sub { font-size: 0.8rem; color: var(--text-secondary); }

        /* --- TERMINAL (LOGS) --- */
        .terminal-window {
            height: 400px;
            background: var(--terminal-bg);
            border-radius: 8px;
            padding: 15px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.85rem;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .log-entry {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: grid;
            grid-template-columns: 80px 100px 1fr;
            gap: 10px;
            align-items: start;
        }

        .log-time { color: var(--text-secondary); }
        .log-source { color: var(--accent-color); font-weight: bold; }
        .log-msg { word-break: break-word; color: #d1d5db; }
        
        .log-entry.error .log-msg { color: var(--error); }
        .log-entry.warning .log-msg { color: var(--warning); }

        }
