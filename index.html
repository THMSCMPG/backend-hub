<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Bridge Hub - Live Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #053d2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
        }
        h1 { margin-bottom: 10px; display: flex; align-items: center; gap: 10px; font-size: 1.8rem; }
        .pulse {
            width: 12px; height: 12px; border-radius: 50%;
            background: #4CAF50; box-shadow: 0 0 10px #4CAF50;
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { transform: scale(0.95); opacity: 1; }
            70% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(0.95); opacity: 1; }
        }
        .status {
            font-size: 1.1em; margin: 20px 0; padding: 15px; border-radius: 8px;
            display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.3);
        }
        .status.active { border: 1px solid #4CAF50; color: #81c784; }
        .status.inactive { border: 1px solid #f44336; color: #e57373; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-item { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 8px; border-left: 4px solid #667eea; }
        .stat-item label { display: block; font-size: 0.75em; color: #aaa; text-transform: uppercase; margin-bottom: 5px; }
        .stat-item .value { font-size: 1.6em; font-weight: 700; }
        .stat-item .subvalue { font-size: 0.8em; color: #777; margin-top: 5px; }
        .terminal {
            background: #000; color: #0f0; font-family: monospace; font-size: 0.8em;
            padding: 15px; border-radius: 8px; height: 200px; overflow-y: auto;
            border: 1px solid #333; margin-top: 20px;
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #111; display: flex; gap: 10px; }
        .t-stamp { color: #888; }
        .t-type { font-weight: bold; }
        .info { color: #667eea; } .success { color: #4CAF50; } .error { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="pulse"></span> Bridge Hub Terminal</h1>
        <p style="color: #888; font-size: 0.9em;">Active Monitoring: Cross-Origin Message Router</p>
        
        <div class="status active" id="status-bar">
            <span id="status-icon">âœ…</span> <span id="status-text">Bridge Operational</span>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <label>Messages Routed</label>
                <div class="value" id="countEl">0</div>
                <div class="subvalue">Total traffic volume</div>
            </div>
            <div class="stat-item">
                <label>System Uptime</label>
                <div class="value" id="uptime-val">00:00</div>
                <div class="subvalue" id="start-val">Initializing...</div>
            </div>
            <div class="stat-item">
                <label>Backend Latency</label>
                <div class="value" id="latency-val">-- ms</div>
                <div class="subvalue" id="backend-url-display">Connecting...</div>
            </div>
        </div>

        <div class="terminal" id="terminal">
            <div class="log-entry"><span class="t-stamp">[SYS]</span><span class="t-type info">INFO</span><span>Router sequence started. Listening for postMessage signals.</span></div>
        </div>
    </div>

    <script>
        const CONFIG = {
            BACKEND_URL: localStorage.getItem('BACKEND_URL') || 'https://aura-mf-backend.onrender.com',
            TIMEOUT: 120000
        };

        const state = {
            msgCount: 0,
            startTime: Date.now(),
            isOnline: false
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('backend-url-display').textContent = CONFIG.BACKEND_URL.replace('https://', '');
            document.getElementById('start-val').textContent = `Session started ${new Date().toLocaleTimeString()}`;
            checkHealth();
            setInterval(checkHealth, 30000);
        });

        function log(type, msg) {
            const t = document.getElementById('terminal');
            if (!t) return;
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString([], {hour12: false});
            entry.innerHTML = `<span class="t-stamp">[${time}]</span><span class="t-type ${type}">${type.toUpperCase()}</span><span>${msg}</span>`;
            t.appendChild(entry);
            t.scrollTop = t.scrollHeight;
            if (t.children.length > 50) t.removeChild(t.firstChild);
        }

        async function checkHealth() {
            const start = Date.now();
            try {
                const res = await fetch(`${CONFIG.BACKEND_URL}/api/health`);
                const lat = Date.now() - start;
                document.getElementById('latency-val').textContent = `${lat}ms`;
                document.getElementById('latency-val').style.color = lat > 500 ? '#f59e0b' : '#4CAF50';
                
                if(!state.isOnline) {
                    log('success', 'Backend link established');
                    state.isOnline = true;
                }
            } catch (e) {
                document.getElementById('latency-val').textContent = 'ERR';
                state.isOnline = false;
                log('error', 'Backend unreachable');
            }
        }

        window.addEventListener('message', async (event) => {
            // Security Filter
            if (!event.origin.includes('github.io') && !event.origin.includes('localhost')) return;

            const { action, id, payload } = event.data;
            if (!action || !id) return;

            // Update UI Counter
            state.msgCount++;
            const countEl = document.getElementById('countEl');
            if (countEl) {
                countEl.innerText = state.msgCount;
                countEl.style.color = '#4CAF50'; 
                setTimeout(() => countEl.style.color = '#fff', 300);
            }

            log('traffic', `Received: ${action} (ID: ${id})`);

            // If the action is RENDER_CONFIRMED, we just log it and stop.
            if (action === 'RENDER_CONFIRMED') {
                log('success', 'Render confirmed receipt');
                return;
            }

            // Forward to Backend
            try {
                let endpoint = action.includes('CONTACT') ? '/api/contact' : '/api/simulate';
                const response = await fetch(`${CONFIG.BACKEND_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload) // Use 'payload' from event.data
                });

                if (response.ok) {
                    log('success', `Relayed to Render: ${endpoint}`);
                    // Notify parent window
                    event.source.postMessage({ id, status: 'success', action: 'RELAY_COMPLETE' }, event.origin);
                } else {
                    log('error', `Backend rejected request: ${response.status}`);
                }
            } catch (err) {
                log('error', `Relay failed: ${err.message}`);
            }
        });

        // Uptime Clock
        setInterval(() => {
            const diff = Math.floor((Date.now() - state.startTime) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            const upEl = document.getElementById('uptime-val');
            if (upEl) upEl.textContent = `${m}:${s}`;
        }, 1000);
    </script>
</body>
</html>
