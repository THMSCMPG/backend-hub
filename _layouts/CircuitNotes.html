<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "CircuitNotes" }} | Thomas Campagna</title>
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Compiled CSS from SASS (uses site's baseurl) -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Project-Specific CSS (absolute URL to backend-hub) -->
    <link rel="stylesheet" href="https://thmscmpg.github.io/backend-hub/assets/css/circuitnotes.css">

    <!-- External Libraries via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    {% if site.favicon %}
    <link rel="icon" type="image/png" href="{{ site.favicon | relative_url }}">
    {% endif %}
</head>
<body>

    {% include nav_main.html %}

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Thomas Campagna - CircuitNotes Documentation</p>
            <p>
                <a href="https://github.com/THMSCMPG" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </p>
        </div>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('mySidebar');
            sidebar.classList.toggle('open');
            document.body.classList.toggle('sidebar-open');
        }
    </script>

</body>
</html>
